<app-fillter
  [inStock]="countInStock()"
  [all]="products.length"
  [outOfStock]="products.length - countInStock()"
  (selectedRadioChanged)="onFilterChanged($event)"
></app-fillter>
<div class="products">
  <div *ngFor="let prod of products">
    <app-product
      *ngIf="
        searchText == '' || prod.name.toLocaleLowerCase().includes(searchText)
      "
      [product]="prod"
    ></app-product>
  </div>
</div>
